{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="product" id="product">

    <h1 class="heading">Select Your  <span> Agricultural Tools</span></h1>

    <div class="box-container">

        {% for n in serviceData %}
            <div class="box">
                <span class="discount">-{{n.discount}}%</span>

                <img src="/{{n.image}}" alt="">
                <h3>{{n.name}}</h3>

                <div class="price"> Rs To be calculate <span> Rs {{n.price}} </span> </div>
                <div class="quantity">
                    <span>quantity : </span>
                    <input type="number" min="1" max="1000" value="1">

                </div>
                <a href="{% url 'product_details' n.id %}" class="btn">Order Now</a>
            </div>
        {% endfor %}
        

        
    </div>

</section>
{% endblock %}
