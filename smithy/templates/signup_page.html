{% extends 'base.html' %} {% load static %} {% block content %}

<section class="col-lg-7 mx-auto">
  <div class="login_form" id="Signup_page">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
        </div>
        <div class="modal-body">
          <form action="#" method="post">
            {% csrf_token %}
            <div class="input-field">
              <input
                type="text"
                name="username"
                id=""
                placeholder="User Name"
                required
              />
              <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="input-field">
              <input
                type="mail"
                name="email"
                id=""
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                name="password1"
                class="password"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                name="password2"
                class="password"
                placeholder="Confirm a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidenPw"></i>
            </div>

            {% if output is not None %}
            <div class="input_field passnot_match">
              <span class="text">{{output}}</span>
            </div>
            {% endif %}

            <div class="input-field button">
              <input type="submit" value="Register Now" />
            </div>

            <div class="login-signup">
              <span class="text"
                >Already have an account?
                <a data-bs-toggle="Â modal" href="{% url 'login' %}"
                  >Login now</a
                >
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
