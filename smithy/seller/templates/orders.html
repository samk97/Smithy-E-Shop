{% extends 'seller_base.html' %} {% load static %} {% block content %}

<div class="top_navbar">
  <div class="col-auto hamburger">
    <a href="#">
      <i class="fas fa-bars"></i>
    </a>
  </div>
  <div class="col text-center">
    <h1>All <span class="text-success">Orders</span></h1>
  </div>
</div>

<section>
 
  <div class="heading">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
          
          <th>
            <td><div class="ms-3">
              <h3>Sno.</h3>
            </div></td>
            <td><div>
              <h3>Image</h3>
            </div></td>
            <td><div class="ms-3">
              <h3>Product</h3>
            </div></td>
            <td><div class="ms-3">
              <h3>Price</h3>
            </div></td>
            <td><div>
              <h3>Quantity</h3>
            </div></td>
            <td><div class="ms-3">
              <h3>Total</h3>
            </div></td>
            <td><div class="ms-3">
              <h3>Status</h3>
            </div></td>
          </th>
      </div>
    </div>
  </div>
  
    <div class="overflow-scroll" style="max-height: 600px">
      {% for item in productData%}
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
              
              <tr>
                <td><div >
                  <h3>1</h3>
                </div></td>
                <td><div>
                  <img
                    src="/{{item.product_image}}"
                    class="img-fluid rounded-3"
                    alt="Shopping item"
                    style="width: 65px"
                  />
                </div></td>
                <td>
                  <h3>{{item.name}}</h3>
                </td>
                <td>
                  <h3 class="mb-0">₹ <span>{{item.discounted_price}}</span></h3>
                </td>
                <td>
                  <h3>{{item.quantity}}</h3>
                </td>
                <td>
                  <h3 class="mb-0">₹ <span>{{item.discounted_price}}</span></h3>
                </td>
                <td>
                  <h3>Status</h3>
                </td>
              </tr>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  
  
</section>
{% endblock %}
